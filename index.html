<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Layout</title>
    <meta name="description" content="A semantic HTML webpage" />
    <meta name="author" content="Iryna Murzak" />
    <meta name="keywords" content="HTML, CSS" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__item--small">1.1</div>
      <div class="header__item--big">1.2</div>
    </header>

    <main>
      <section id="images">
        <div class="images">
          <div class="images__container1">
            <picture class="images__picture">
              <img
                class="images__picture-image1"
                src="https://placehold.co/300x300"
                alt="Image 1"
                loading="lazy"
              />
            </picture>
            <picture class="images__picture">
              <img
                class="images__picture-image2"
                src="https://placehold.co/300x300"
                alt="Image 2"
                loading="lazy"
              />
            </picture>
          </div>
          <div class="images__container2">
            <picture class="images__picture">
              <img
                class="images__picture-image3"
                src="https://placehold.co/300x300"
                alt="Image 3"
                loading="lazy"
              />
            </picture>
            <picture class="images__picture">
              <img
                class="images__picture-image4"
                src="https://placehold.co/300x300"
                alt="Image 4"
                loading="lazy"
              />
            </picture>
          </div>
        </div>
      </section>

      <section class="third-section">
        <div class="third-section__item--small">3.1</div>
        <div class="third-section__item--big">3.2</div>
      </section>

      <section class="fourth-section">
        <section class="fourth-section__container">
          <div class="fourth-section__item1">4.1</div>
          <div class="fourth-section__item2">4.2</div>
          <div class="fourth-section__item3">4.3</div>
          <div class="fourth-section__item4">5</div>
        </section>
        <nav class="navigation">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">What we do</a></li>
            <li><a href="#">Our company</a></li>
            <li><a href="#">Contact us</a></li>
            <li><a href="#">More</a></li>
          </ul>
        </nav>
      </section>
    </main>

    <footer class="footer">7</footer>
  </body>
</html>
